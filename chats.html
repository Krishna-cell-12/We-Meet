<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat - We Meet</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .chat-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 24px; }
        .chat-header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
        .chat-header img { width: 48px; height: 48px; border-radius: 50%; }
        .chat-messages { min-height: 300px; max-height: 400px; overflow-y: auto; background: #f9f9f9; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
        .chat-message { margin-bottom: 12px; }
        .chat-message.me { text-align: right; }
        .chat-message .bubble { display: inline-block; padding: 10px 16px; border-radius: 18px; background: #ff6b9d; color: #fff; max-width: 70%; }
        .chat-message.me .bubble { background: #6b9dff; }
        .chat-input-row { display: flex; gap: 8px; }
        .chat-input-row input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        .chat-input-row button { padding: 10px 18px; border-radius: 8px; background: #ff6b9d; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header" id="chatHeader">
            <!-- Chat partner info will be loaded here -->
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be loaded here -->
        </div>
        <form class="chat-input-row" id="chatForm">
            <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="js/chats.js"></script>
</body>
</html>
